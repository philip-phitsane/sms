<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.css"
        integrity="sha512-bkbbtvfcVjmlzyq/v4GaSiyJY3DStQhRIbJY9D0qrheR4LgSNNzrEQcdkqdJQUbuYCkLkLCj5icLxdjxRQKsJg=="
        crossorigin="anonymous" />
    <title>Node sms texting</title>
</head>

<body>
    <div class='container'>
        <h2>Send SMS Message</h2>
        <input type="tel" name="number" id="number" placeholder='Enter phone number'>
        <input type="text" name="msg" id="msg" placeholder='Enter text'>
        <input type="button" name="button" id="button" value='send text' class='button button-primary'>
        <p class='response'></p>
    </div>


    <script src='/socket.io/socket.io.js'></script>
    <script src="js/main.js"></script>
</body>

</html>
